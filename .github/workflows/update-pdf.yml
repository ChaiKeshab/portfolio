name: Update Resume PDF

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'resume/**'
  workflow_dispatch:

jobs:
  update-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: pnpm install

      - name: Generate resume PDF
        run: pnpm run build:resume

      - name: Commit and push PDF if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/keshabChaiResume.pdf || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update generated resume PDF [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to PDF, skipping commit."
          fi
